<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Snake Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles"></div>

    <div class="container">
        <div class="game-wrapper">
            <div class="game-header">
                <h1 class="game-title">SNAKE</h1>
                <div class="score-container">
                    <div class="score-item">
                        <span id="score">Score: 0</span>
                    </div>
                    <div class="score-item">
                        <span id="high">High Score: 0</span>
                    </div>
                </div>
            </div>

            <div style="position: relative;">
                <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
                <!-- Pause indicator -->
                <div id="pauseIndicator" class="pause-indicator">
                    Game Paused - Press SPACE to Resume
                </div>
            </div>

            <div class="controls">
                <p>Use arrow keys to control the snake • Press SPACE to pause/resume</p>
                <div class="controls-grid">
                    <div class="control-key empty"></div>
                    <div class="control-key">↑</div>
                    <div class="control-key empty"></div>
                    <div class="control-key">←</div>
                    <div class="control-key">↓</div>
                    <div class="control-key">→</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start Game Overlay -->
    <div id="startGameOverlay" class="start-game-overlay">
        <div class="start-game-content">
            <h2 class="start-game-title">SNAKE GAME</h2>
            <p class="start-game-subtitle">Get ready to eat some food and grow your snake!</p>
            <div class="game-buttons">
                <button class="game-btn btn-start" onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <!-- Game Over Overlay -->
    <div id="gameOverOverlay" class="game-over-overlay">
        <div class="game-over-content">
            <h2 class="game-over-title">GAME OVER</h2>
            <div class="final-score">Final Score: <span id="finalScore">0</span></div>
            <div class="game-buttons">
                <button class="game-btn btn-restart" onclick="restartGame()">Play Again</button>
                <button class="game-btn btn-end" onclick="endGame()">End Game</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
